<div class="row">
  <div class="col-xl-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <div class="btn-group dropdown">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        id="dropdownMenu"
        data-toggle="dropdown"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
        <li class="dropdown-item"><a (click) = "navToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li class="dropdown-item"><a href="#">Edit Recipe</a></li>
        <li class="dropdown-item"><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
    {{ingredient.name}} ({{ingredient.amount}})</li>
    </ul>
  </div>
</div>
